<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fav Icon -->
		<link
			rel="shortcut icon"
			href="images/favicon.png"
			type="image/x-icon"
		/>
		<title>English Janala | English Practice Platform</title>
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
		<!-- Tailwind + Daisyui -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<!-- Main CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Header Area Start -->
		<header
			class="py-4 border-b-[1px] border-b-[#C6BDBD] bg-[rgba(186,222,255,0.26)] backdrop-sepia-[25px]"
		>
			<div class="container">
				<div
					class="flex flex-col md:flex-row space-y-5 md:space-y-0 items-center justify-between"
				>
					<!-- Header Main Logo -->
					<div>
						<a href="index.html">
							<img
								src="./images/english-janala-logo.png"
								alt="Website main logo"
							/>
						</a>
					</div>
					<!-- Header Right Buttons -->
					<div>
						<ul class="flex items-center gap-x-4">
							<li>
								<button
									class="py-[10px] px-[17px] border-[1px] border-[#422AD5] text-[#422AD5] text-[14px] font-semibold cursor-pointer rounded-lg flex items-center gap-x-[6px]"
								>
									<i class="fa-solid fa-circle-question"></i>
									FAQ
								</button>
							</li>
							<li>
								<button
									class="py-[10px] px-[17px] border-[1px] border-[#422AD5] text-[#422AD5] text-[14px] font-semibold cursor-pointer rounded-lg flex items-center gap-x-[6px]"
								>
									<i class="fa-solid fa-book-open-reader"></i>
									Learn
								</button>
							</li>
							<li>
								<button
									class="py-[10px] px-[17px] border-[1px] border-[#422AD5] text-[#422AD5] text-[14px] font-semibold cursor-pointer rounded-lg flex items-center gap-x-[6px]"
								>
									<i
										class="fa-solid fa-right-from-bracket"
									></i>
									Logout
								</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- Header Area End -->

		<!-- Main Area Start -->
		<main>
			<!-- Hero Area Start -->
			<section class="md:pt-[50px] pb-10 md:pb-[85px]">
				<div class="container">
					<div class="flex flex-col-reverse md:flex-row items-center">
						<div class="content flex-1 text-center md:text-left">
							<h2
								class="text-[30px] md:text-[40px] lg:text-[50px] xl:text-[60px] font-bold mb-4 lg:mb-6"
							>
								<span class="text-[#00BCFF]">English</span> is
								Easy!!
							</h2>
							<p
								class="text-[#18181B] md:text-[15px] lg:text-[20px] xl:text-[24px] font-medium Hind-Siliguri max-w-[727px] mb-4 md:mb-6 lg:mb-10"
							>
								আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি
								যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
								Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি
								Level এ
							</p>
							<div class="max-w-[320px] mx-auto md:ml-0">
								<form class="flex flex-col gap-y-5">
									<input
										type="text"
										placeholder="Enter Your Name"
										class="py-[10px] px-[13px] border-[1px] border-[rgba(24,24,27,0.20)] rounded bg-white text-[rgba(24,24,27,0.50)] text-[14px] font-normal w-full focus:outline-none"
									/>
									<input
										type="password"
										placeholder="******************"
										class="py-[10px] px-[13px] border-[1px] border-[rgba(24,24,27,0.20)] rounded bg-white text-[rgba(24,24,27,0.50)] text-[14px] font-normal w-full focus:outline-none"
									/>
									<div>
										<button
											class="py-[10px] px-[17px] border-[1px] border-[#3D26C7] bg-[#3D26C7] rounded text-[#E0E7FF] text-[14px] font-semibold cursor-pointer"
										>
											Get Started
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="image flex-1">
							<img
								class="mx-auto"
								src="./images/student-image.png"
								alt="Hero section student image"
							/>
						</div>
					</div>
				</div>
			</section>
			<!-- Hero Area End -->

			<!-- Learn Vocabulary Area Start -->
			<section class="xl:py-40">
				<div class="container">
					<h2
						class="text-[30px] md:text-[36px] text-center font-bold mb-4 lg:mb-6"
					>
						<span class="text-[#00BCFF]">Let's</span> Learn
						Vocabularies
					</h2>
					<!-- All Lessons Buttons -->
					<div
						id="lessons-btns"
						class="lesson-btns flex flex-wrap items-center justify-center gap-5"
					></div>

					<!-- All Lessons Contetns -->
					<div
						id="lessons-contents"
						class="bg-[#F8F8F8] rounded-3xl p-5 lg:p-[30px] mt-10 grid md:grid-cols-2 lg:grid-cols-3 gap-[30px]"
					>
						<div
							class="py-[34px] flex flex-col items-center gap-y-3 col-span-12"
						>
							<p
								class="text-[#79716B] text-[14px] font-normal Hind-Siliguri"
							>
								আপনি এখনো কোন Lesson Select করেন নি
							</p>
							<h2
								class="text-[#292524] text-[35px] font-medium Hind-Siliguri"
							>
								একটি Lesson Select করুন।
							</h2>
						</div>

						<!-- Single Data Card -->
					</div>
				</div>
			</section>
			<!-- Learn Vocabulary Area End -->
		</main>
		<!-- Main Area End -->

		<script src="./scripts/index.js"></script>
	</body>
</html>
