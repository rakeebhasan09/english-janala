<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fav Icon -->
		<link
			rel="shortcut icon"
			href="images/favicon.png"
			type="image/x-icon"
		/>
		<title>English Janala | English Practice Platform</title>
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
		<!-- Tailwind + Daisyui -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<!-- Main CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Header Area Start -->
		<header
			class="py-4 border-b-[1px] border-b-[#C6BDBD] bg-[rgba(186,222,255,0.26)] backdrop-sepia-[25px]"
		>
			<div class="container">
				<div
					class="flex flex-col md:flex-row space-y-5 md:space-y-0 items-center justify-between"
				>
					<!-- Header Main Logo -->
					<div>
						<a href="index.html">
							<img
								src="./images/english-janala-logo.png"
								alt="Website main logo"
							/>
						</a>
					</div>
					<!-- Header Right Buttons -->
					<div>
						<ul class="flex items-center gap-x-4">
							<li>
								<button
									class="py-[10px] px-[17px] border-[1px] border-[#422AD5] text-[#422AD5] text-[14px] font-semibold cursor-pointer rounded-lg flex items-center gap-x-[6px]"
								>
									<i class="fa-solid fa-circle-info"></i>
									FAQ
								</button>
							</li>
							<li>
								<button
									class="py-[10px] px-[17px] border-[1px] border-[#422AD5] text-[#422AD5] text-[14px] font-semibold cursor-pointer rounded-lg flex items-center gap-x-[6px]"
								>
									<i class="fa-solid fa-book-open-reader"></i>
									Learn
								</button>
							</li>
							<li>
								<button
									class="py-[10px] px-[17px] border-[1px] border-[#422AD5] text-[#422AD5] text-[14px] font-semibold cursor-pointer rounded-lg flex items-center gap-x-[6px]"
								>
									<i
										class="fa-solid fa-right-from-bracket"
									></i>
									Logout
								</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- Header Area End -->
	</body>
</html>
